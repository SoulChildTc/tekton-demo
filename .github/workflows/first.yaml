name: GitHub Actions on k8s demo
run-name: 测试kubectl
on: [push]
jobs:
  generate-secret:
    runs-on: ubuntu-latest
    container:
      image: bitnami/kubectl:1.26.1
    steps:
    - run: kubectl create secret -n monitoring generic additional-scrape-configs --from-file additionalScrapeConfigs.yaml --dry-run=client -o yaml
